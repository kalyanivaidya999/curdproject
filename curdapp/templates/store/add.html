<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-5">Fill The Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="add" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                              <label for="inlineFormInputid">emp_id</label>
                              <input Name="callid" type="number" class="form-control" id="inlineFormInputid" placeholder="enter your employee Id">
                            </div> <br>
                            <div class="md-3">
                              <label for="inlineFormInputName">Name</label>
                              <input Name="callname" type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
                            </div> <br>
                            <div class="md-3">
                              <label for="inlineFormInputemail">email</label>
                              <input Name="callemail" type="email" class="form-control" id="inlineFormInputemail" placeholder="abc@gmail.com">
                            </div>
                            <div class="md-3">
                              <label for="inlineFormInputsalary">salary</label>
                              <input Name="callsalary" type="number" class="form-control" id="inlineFormInputsalary" placeholder="enter your salary">
                            </div> <br>
                            <div class="text-center my-5">
                              <button type="submit" class="btn btn-primary mb-2">Submit Data!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
